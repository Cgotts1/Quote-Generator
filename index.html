<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    
<div class="all">
    <div id="title">
      <h2>JavaScript Quote Generator</h2>
    </div>

    <div class="card">
      <div class="quote">
        <p>
          "There are four powers: memory and intellect, desire and covetousness.<br>
          The two first are mental and the others sensual. The three senses<br>
          sight, hearing, and smell cannot well be prevented; touch and taste<br>
          not at all."
        </p>
      </div>

      <div class="person">
        <p>Leonardo DaVinci</p>
      </div>

      <div id= "button-container">
      <button>New Quote</button>
      <div>
      
    </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
